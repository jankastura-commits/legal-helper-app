<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Helper</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f4f4; }
    textarea, input[type="email"] { width: 100%; padding: 1rem; margin-top: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 1rem 2rem; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #status, #error { margin-top: 1rem; font-weight: bold; }
    #status { color: green; }
    #error { color: red; }
  </style>
</head>
<body>
  <h1>Legal Helper</h1>

  <label for="text">Vlož text nebo popis situace:</label>
  <textarea id="text" rows="6"></textarea>

  <label for="email">E-mail pro zaslání návrhu smlouvy:</label>
  <input type="email" id="email" placeholder="např. jan@domena.cz">

  <button onclick="processText()">Zpracovat</button>

  <div id="status"></div>
  <div id="error"></div>

  <script>
    async function processText() {
      const text = document.getElementById('text').value.trim();
      const email = document.getElementById('email').value.trim();
      const status = document.getElementById('status');
      const error = document.getElementById('error');

      status.textContent = '';
      error.textContent = '';

      if (!text || !email) {
        error.textContent = 'Vyplňte prosím text a e-mail.';
        return;
      }

      status.textContent = 'Zpracovávám...';

    try {
  const response = await fetch('https://legal-helper-app.onrender.com/process', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ text, email })
  });

  const result = await response.json();

  if (!response.ok) {
    error.textContent = result.message || 'Nastala chyba při zpracování požadavku.';
    status.textContent = '';
  } else {
    status.textContent = result.message || 'Zpracováno a e-mail odeslán.';
  }
} catch (e) {
  error.textContent = 'Chyba při komunikaci se serverem.';
  status.textContent = '';
}
    }
  </script>
</body>
</html>
