<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legal Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .required::after {
      content: " *";
      color: red;
    }
    .loading {
      color: gray;
      font-style: italic;
    }
  </style>
  <script>
    const orToken = "f3e38dad06f6411e8ef0b351205af317";

    async function fetchCompanyInfo(ico, elementId, repNameId, repRoleId) {
      const infoBox = document.getElementById(elementId);
      if (!ico) {
        infoBox.innerText = "";
        return;
      }

      infoBox.innerText = "⏳ Načítám údaje...";
      try {
        const res = await fetch(`https://api.opencorporates.cz/v1/ico/${ico}`, {
          headers: { Authorization: `Bearer ${orToken}` }
        });
        const data = await res.json();

        if (!res.ok || !data || !data.data) {
          throw new Error("Chyba při načítání dat");
        }

        const { obchodniJmeno, sidlo, pravniForma, statutari } = data.data;
        infoBox.innerText = `✅ Název: ${obchodniJmeno}\nAdresa: ${sidlo?.text || 'neuvedeno'}\nForma: ${pravniForma || 'neuvedeno'}`;

        const statutar = Array.isArray(statutari) ? statutari[0] : statutari;
        if (statutar) {
          document.getElementById(repNameId).value = statutar.jmeno || '';
          document.getElementById(repRoleId).value = statutar.funkce || '';
        }
      } catch (e) {
        infoBox.innerText = "❌ Firma s tímto IČO nebyla nalezena.";
      }
    }

    function handleICOValidation(selectId, icoInputId, fieldsGroupId) {
      const type = document.getElementById(selectId).value;
      const icoField = document.getElementById(icoInputId);
      const repFields = document.getElementById(fieldsGroupId);
      if (type === "firma") {
        icoField.setAttribute("required", "required");
        repFields.style.display = 'block';
      } else {
        icoField.removeAttribute("required");
        repFields.style.display = 'none';
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("party1_ico").addEventListener("blur", () => {
        const ico = document.getElementById("party1_ico").value;
        fetchCompanyInfo(ico, "companyInfo1", "party1_representative", "party1_role");
      });

      document.getElementById("party2_ico").addEventListener("blur", () => {
        const ico = document.getElementById("party2_ico").value;
        fetchCompanyInfo(ico, "companyInfo2", "party2_representative", "party2_role");
      });

      document.getElementById("party1_type").addEventListener("change", () =>
        handleICOValidation("party1_type", "party1_ico", "party1_rep")
      );
      document.getElementById("party2_type").addEventListener("change", () =>
        handleICOValidation("party2_type", "party2_ico", "party2_rep")
      );
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Legal Helper</h1>

    <h2>První smluvní strana</h2>
    <label for="party1_type" class="required">Typ subjektu:</label>
    <select id="party1_type" required>
      <option value="fyzicka">Fyzická osoba</option>
      <option value="firma">Firma</option>
    </select>

    <label for="party1_name" class="required">Jméno / Název:</label>
    <input id="party1_name" required />

    <label for="party1_address" class="required">Adresa / Sídlo:</label>
    <input id="party1_address" required />

    <label for="party1_ico">IČO:</label>
    <input id="party1_ico" />
    <div id="companyInfo1"></div>

    <div id="party1_rep" style="display:none">
      <label for="party1_representative">Zastoupena:</label>
      <input id="party1_representative" placeholder="Např. Jan Novák" />
      <label for="party1_role">Funkce zástupce:</label>
      <input id="party1_role" placeholder="Např. jednatel, CEO" />
    </div>

    <h2>Druhá smluvní strana</h2>
    <label for="party2_type" class="required">Typ subjektu:</label>
    <select id="party2_type" required>
      <option value="fyzicka">Fyzická osoba</option>
      <option value="firma">Firma</option>
    </select>

    <label for="party2_name" class="required">Jméno / Název:</label>
    <input id="party2_name" required />

    <label for="party2_address" class="required">Adresa / Sídlo:</label>
    <input id="party2_address" required />

    <label for="party2_ico">IČO:</label>
    <input id="party2_ico" />
    <div id="companyInfo2"></div>

    <div id="party2_rep" style="display:none">
      <label for="party2_representative">Zastoupena:</label>
      <input id="party2_representative" placeholder="Např. Petr Dvořák" />
      <label for="party2_role">Funkce zástupce:</label>
      <input id="party2_role" placeholder="Např. jednatel, CEO" />
    </div>

    <label for="situation" class="required">Popis situace / účel smlouvy:</label>
    <textarea id="situation" rows="4" required></textarea>

    <label for="email" class="required">E-mail pro zaslání návrhu smlouvy:</label>
    <input id="email" type="email" required />

    <button id="submitBtn">Zpracovat</button>
    <div id="status" style="margin-top: 1rem; font-weight: bold;"></div>
  </div>
</body>
</html>
