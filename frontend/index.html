<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Právní asistent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vlož schůzku nebo text</h1>
    <form id="inputForm">
        <textarea id="inputText" placeholder="Vlož sem přepis schůzky..."></textarea>
        <input type="text" id="email" placeholder="E-mail koncipienta">
        <button type="submit">Zpracovat</button>
    </form>
    <div id="output"></div>

    <script>
        document.getElementById("inputForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const text = document.getElementById("inputText").value;
            const email = document.getElementById("email").value;
            const response = await fetch("http://localhost:3000/process", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text, email })
            });
            const result = await response.json();
            document.getElementById("output").innerText = result.message;
        });
    </script>
</body>
</html>
