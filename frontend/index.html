<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legal Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .required::after {
      content: " *";
      color: red;
    }
    .loading {
      color: gray;
      font-style: italic;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
  <script>
    const HLIDAC_TOKEN = "f3e38dad06f6411e8ef0b351205af317";

    async function fetchCompanyInfo(ico, infoBoxId, repFieldId, roleFieldId) {
      const infoBox = document.getElementById(infoBoxId);
      const repField = document.getElementById(repFieldId);
      const roleField = document.getElementById(roleFieldId);

      if (!ico) {
        infoBox.innerText = "";
        return;
      }

      infoBox.innerText = "⏳ Načítám údaje...";

      try {
        const res = await fetch(`https://ares.gov.cz/ekonomicke-subjekty-v-be/rest/ekonomicke-subjekty/${ico}`);
        const data = await res.json();

        if (data && data.obchodniJmeno) {
          infoBox.innerText = `✅ Název: ${data.obchodniJmeno}\nAdresa: ${data.sidlo?.textovaAdresa || 'neuvedeno'}`;
        } else {
          infoBox.innerText = "❌ Firma s tímto IČO nebyla nalezena.";
        }
      } catch {
        infoBox.innerText = "❌ Nepodařilo se načíst údaje z ARES.";
      }

      // Načti zástupce z Hlídače státu
      try {
        const res = await fetch(`https://api.hlidacstatu.cz/api/v2/ObchodniRejstrik?ico=${ico}`, {
          headers: { "Authorization": `Bearer ${HLIDAC_TOKEN}` }
        });
        const data = await res.json();
        if (data?.StatutarniOrgan?.length > 0) {
          repField.value = data.StatutarniOrgan[0].Jmeno || "";
          roleField.value = data.StatutarniOrgan[0].Funkce || "";
        }
      } catch {
        // nech prázdné
      }
    }

    async function handleSubmit() {
      const status = document.getElementById("status");
      status.innerText = "⏳ Zpracovávám...";

      const body = {
        party1: {
          type: document.getElementById("party1_type").value,
          name: document.getElementById("party1_name").value,
          address: document.getElementById("party1_address").value,
          ico: document.getElementById("party1_ico").value,
          representative: document.getElementById("party1_representative").value,
          role: document.getElementById("party1_role").value
        },
        party2: {
          type: document.getElementById("party2_type").value,
          name: document.getElementById("party2_name").value,
          address: document.getElementById("party2_address").value,
          ico: document.getElementById("party2_ico").value,
          representative: document.getElementById("party2_representative").value,
          role: document.getElementById("party2_role").value
        },
        situation: document.getElementById("situation").value,
        email: document.getElementById("email").value
      };

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        if (res.ok) {
          status.innerText = "✅ Smlouva byla vygenerována a odeslána na e-mail.";
        } else {
          status.innerText = "❌ Chyba při odesílání. Zkontrolujte formulář nebo zkuste znovu.";
        }
      } catch {
        status.innerText = "❌ Server je nedostupný.";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("party1_ico").addEventListener("blur", () => fetchCompanyInfo("party1_ico", "companyInfo1", "party1_representative", "party1_role"));
      document.getElementById("party2_ico").addEventListener("blur", () => fetchCompanyInfo("party2_ico", "companyInfo2", "party2_representative", "party2_role"));
      document.getElementById("submitBtn").addEventListener("click", handleSubmit);
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Legal Helper</h1>

    <h2>První smluvní strana</h2>
    <label for="party1_type" class="required">Typ subjektu:</label>
    <select id="party1_type" required>
      <option value="fyzicka">Fyzická osoba</option>
      <option value="firma">Firma</option>
    </select>
    <label for="party1_name" class="required">Jméno / Název:</label>
    <input id="party1_name" required />
    <label for="party1_address" class="required">Adresa / Sídlo:</label>
    <input id="party1_address" required />
    <label for="party1_ico">IČO:</label>
    <input id="party1_ico" />
    <div id="companyInfo1"></div>
    <label for="party1_representative">Zastoupena:</label>
    <input id="party1_representative" />
    <label for="party1_role">Funkce zástupce:</label>
    <input id="party1_role" />

    <h2>Druhá smluvní strana</h2>
    <label for="party2_type" class="required">Typ subjektu:</label>
    <select id="party2_type" required>
      <option value="fyzicka">Fyzická osoba</option>
      <option value="firma">Firma</option>
    </select>
    <label for="party2_name" class="required">Jméno / Název:</label>
    <input id="party2_name" required />
    <label for="party2_address" class="required">Adresa / Sídlo:</label>
    <input id="party2_address" required />
    <label for="party2_ico">IČO:</label>
    <input id="party2_ico" />
    <div id="companyInfo2"></div>
    <label for="party2_representative">Zastoupena:</label>
    <input id="party2_representative" />
    <label for="party2_role">Funkce zástupce:</label>
    <input id="party2_role" />

    <label for="situation" class="required">Popis situace / účel smlouvy:</label>
    <textarea id="situation" rows="4" required></textarea>

    <label for="email" class="required">E-mail pro zaslání návrhu smlouvy:</label>
    <input id="email" type="email" required />

    <button id="submitBtn">Zpracovat</button>
    <div id="status"></div>
  </div>
</body>
</html>
